version: 2
jobs:

  test-node-latest:
    docker:
      - image: circleci/node
    working_directory: ~/repo
    steps:
      - checkout
      - restore_cache:
          keys:
          - node-latest-dependencies-{{ checksum "package.json" }}
      - run:
          name: Instal NPM modules
          command: npm install
      - run:
          name: Audit NPM modules
          command: npm audit || true
      - save_cache:
          paths:
            - node_modules
          key: node-latest-dependencies-{{ checksum "package.json" }}
      # - run: mkdir ~/junit
      - run:
          name: Check code styling (lint)
          command: npm run eslint
      - run:
          name: Run tests
          command: npm run test
      # - store_test_results:
      #     path: ~/junit
      # - store_artifacts:
      #     path: ~/junit

  test-node-8:
    docker:
      - image: circleci/node:8
    working_directory: ~/repo
    steps:
      - checkout
      - restore_cache:
          keys:
          - node-8-dependencies-{{ checksum "package.json" }}
      - run:
          name: Install NPM modules
          command: npm install
      - save_cache:
          paths:
            - node_modules
          key: node-8-dependencies-{{ checksum "package.json" }}
      # - run: mkdir ~/junit
      - run:
          name: Check code styling (lint)
          command: npm run eslint
      - run:
          name: Run tests
          command: npm run test
      # - store_test_results:
      #     path: ~/junit
      # - store_artifacts:
      #     path: ~/junit

  test-node-10:
    docker:
      - image: circleci/node:10
    working_directory: ~/repo
    steps:
      - checkout
      - restore_cache:
          keys:
          - node-10-dependencies-{{ checksum "package.json" }}
      - run:
          name: Install NPM modules
          command: npm install
      - run:
          name: Audit NPM modules
          command: npm audit || true
      - save_cache:
          paths:
            - node_modules
          key: node-10-dependencies-{{ checksum "package.json" }}
      # - run: mkdir ~/junit
      - run:
          name: Check code styling (lint)
          command: npm run eslint
      - run:
          name: Run tests
          command: npm run test
      # - store_test_results:
      #     path: ~/junit
      # - store_artifacts:
      #     path: ~/junit

  integration-tests:
    docker:
      - image: circleci/node:8
    working_directory: ~/repo
    steps:
      - checkout
      - run:
          name: Setup NPM bin
          command: |
            mkdir -p ~/.npm-global/bin
            npm config set prefix '~/.npm-global'
            echo 'export PATH=~/.npm-global/bin:$PATH' >> $BASH_ENV
      - run:
          name: Install NPM modules
          command: |
            npm install
            npm rebuild node-sass
            npm link
      - run:
          name: Change to test plugin directory
          command: |
            cd test/integration/test-plugin
      - run:
          name: Test mayan help
          command: |
            mayan --help
      # - run:
      #     name: Test mayan show hidden options
      #     command: |
      #       cd test/integration/test-plugin
      #       mayan --show-hidden
      - run:
          name: Test mayan build
          command: |
            mayan build --env stage
      - run:
          name: Test mayan deploy
          command: |
            mayan deploy --env stage
      - run:
          name: Test mayan publish
          command: |
            mayan publish --env stage


workflows:
  version: 2
  test:
    jobs:
      - test-node-latest
      - test-node-8
      - test-node-10
      - integration-tests
